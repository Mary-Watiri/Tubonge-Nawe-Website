    <span id="feedbackSuccess" style="display: none; color: green;">Feedback submitted successfully!</span>
    <span id="feedbackError" style="display: none; color: red;">Please provide feedback before submitting.</span>
    <button type="submit" id="submitBtn">Submit Feedback</button>
</form>

    <form id="contactForm">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </form>
