    <div class = "hero-div center container">
        <h1>TUBONGE NAWE</h1>
        </div>
    <p>Ready to make your text do the tango? Dive into a world where words pop, sizzle, and shimmy with ChatterBox. <br>Join the party, break some language rules, and let the text-to-speech shenanigans begin!</p>
    </div>
        </div>
        <div class = "main">
        <form>
                <textarea id="text-input" rows="5" cols="1" class="custom-range" placeholder="Type or upload anything..."></textarea>
            </div>
            <div class="speak">
            <button id="speakButton" class="btn btn-light btn-block">Speak</button>
            </div>
            <div class = "volume">
            <div class="form-group">
                <label for="speed">Speed</label>
                <div id="speed-value" class="badge badge-primary float-right">1</div>
                <input type="range" id="speed"  min="0.5" max="2" value="1" step="0.1">
            </div>
            <div class="form-group">
                <label for="pitch">Pitch</label>
                <div id="pitch-value" class="badge badge-primary float-right">1</div>
                <input type="range" id="pitch"  min="0.5" max="2" value="1" step="0.1">
            </div>
            </div>
            <div class="form-group">
                <label for="voice-select">Select Voice:</label>
                <select id="voice-select" ></select>
                <div class = "next">
            </div> 
            <div class="input">
            <input type="file" id="fileInput">
            
            <div class="form-group">
                <label for="book-select">Select Book:</label>
                <select id="book-select" ></select>
            </div>
            </div>
            </div>
        </form>
        <footer>
        <form id="feedbackForm">
          <label for="feedback">Feedback:</label>
          <input type="text" id="feedback" name="feedback" required>
          <span id="feedbackSuccess" style="display: none; color: green;">Feedback submitted successfully!</span>
          <span id="feedbackError" style="display: none; color: red;">Please provide feedback before submitting.</span>
          <button type="submit" id="submitBtn">Submit Feedback</button>
      </form>
      </footer>
